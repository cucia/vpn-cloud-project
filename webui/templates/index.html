{% extends "base.html" %}

{% block title %}Login - VPN Cloud{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <h1>VPN Access Portal</h1>
        <p class="subtitle">YouTube-Only Secure VPN</p>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required 
                       placeholder="Enter your username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required 
                       placeholder="Enter your password">
            </div>

            <div id="error-message" class="error hidden"></div>

            <button type="submit" class="btn-primary">Login</button>
        </form>

        <div class="info-box">
            <h3>Test Credentials</h3>
            <p><strong>Username:</strong> student1 | <strong>Password:</strong> password123</p>
            <p><strong>Username:</strong> demo | <strong>Password:</strong> demo123</p>
        </div>
    </div>
</div>

<script>
async function handleLogin(event) {
    event.preventDefault();

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const errorDiv = document.getElementById('error-message');

    try {
        const response = await fetch('/api/auth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok) {
            window.location.href = '/dashboard';
        } else {
            errorDiv.textContent = data.error || 'Login failed';
            errorDiv.classList.remove('hidden');
        }
    } catch (error) {
        errorDiv.textContent = 'Connection error. Please try again.';
        errorDiv.classList.remove('hidden');
    }
}
</script>
{% endblock %}
